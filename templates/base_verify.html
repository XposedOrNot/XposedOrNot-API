      />

    <style>
      /* Base */
      * { box-sizing: border-box; }

      body {
        font-family: 'Poppins', sans-serif;
        color: #2c3e50;
        background: #f8f9fa;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Navbar */
      .xon-navbar {
        background: #fff;
        border-bottom: 1px solid #ebedef;
        padding: 16px 0;
      }

      .xon-navbar .brand {
        font-size: 1.5em;
        font-weight: 700;
        color: #3f71f3;
        text-decoration: none;
      }

      .xon-navbar .brand:hover {
        color: #2d5cd4;
        text-decoration: none;
      }

      /* Main content area */
      .verify-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .verify-card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 560px;
        width: 100%;
        padding: 48px 40px;
        text-align: center;
      }

      .verify-card .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
      }

      .verify-card .icon-circle.success {
        background: rgba(40, 167, 69, 0.1);
        color: #28a745;
      }

      .verify-card .icon-circle.error {
        background: rgba(220, 53, 69, 0.1);
        color: #dc3545;
      }

      .verify-card .icon-circle i {
        font-size: 36px;
      }

      .verify-card h1 {
        font-family: 'Montserrat', 'Poppins', sans-serif;
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .verify-card p {
        font-size: 15px;
        color: #4a5568;
        line-height: 1.6;
        margin-bottom: 8px;
      }

      .verify-card .expiry-note {
        font-size: 13px;
        color: #718096;
        margin-bottom: 28px;
      }

      /* CTA button â€” matches main site */
      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #3f71f3, #5b8aff);
        color: #fff !important;
        padding: 14px 32px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 16px;
        text-decoration: none !important;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(63, 113, 243, 0.3);
        border: none;
        cursor: pointer;
      }

      .cta-button:hover {
        background: linear-gradient(135deg, #2d5cd4, #3f71f3);
        box-shadow: 0 6px 20px rgba(63, 113, 243, 0.4);
        transform: translateY(-2px);
        color: #fff !important;
        text-decoration: none !important;
      }

      .cta-button:focus {
        outline: 2px solid #3f71f3;
        outline-offset: 2px;
      }

      .cta-button i {
        margin-right: 8px;
      }

      /* Footer */
      .xon-footer {
        background: #fff;
        border-top: 1px solid #ebedef;
        padding: 24px 0;
        text-align: center;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 16px;
        margin-bottom: 12px;
      }

      .social-links a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        border-radius: 8px;
        color: #4a5568;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .social-links a:hover {
        background: rgba(63, 113, 243, 0.1);
        color: #3f71f3;
        text-decoration: none;
      }

      .social-links a:focus {
        outline: 2px solid #3f71f3;
        outline-offset: 2px;
      }

      .social-icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
        flex-shrink: 0;
      }

      .xon-footer .copyright {
        font-size: 13px;
        color: #718096;
        margin: 0;
      }

      .xon-footer .copyright a {
        color: #3f71f3;
        text-decoration: none;
      }

      .xon-footer .copyright a:hover {
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 576px) {
        .verify-card {
          padding: 32px 24px;
        }

        .verify-card h1 {
          font-size: 19px;
        }

        .social-links {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }
      }

      {% block extra_styles %}{% endblock %}
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="xon-navbar" role="navigation" aria-label="Main navigation">
      <div class="container">
        <a class="brand" href="https://xposedornot.com">XposedOrNot</a>
      </div>
    </nav>

    <!-- Main content -->
    <main class="verify-wrapper" role="main">
      {% block content %}{% endblock %}
    </main>

    <footer class="xon-footer" role="contentinfo">

        <p class="copyright">&copy; <a href="https://xposedornot.com">XposedOrNot</a></p>
      </div>
    </footer>
